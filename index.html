<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素魔方 - 在线图片压缩与格式转换工具</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="images/logo.png" alt="像素魔方" id="site-logo">
                <h1>像素工坊</h1>
            </div>
            <div class="nav-links">
                <a href="https://huoshankapian.pages.dev/" target="_blank">火山卡片</a>
                <a href="https://jianlimofang.pages.dev/" target="_blank">简历重塑</a>
                <a href="https://carreypro.com/" target="_blank">作者</a>
            </div>
            <p class="nav-subtitle">压缩转换，一键搞定</p>
        </div>
    </nav>
    <div class="container">

        <div class="tab-container">
            <button class="tab-btn active" data-tab="convert">无损</button>
            <button class="tab-btn" data-tab="compress">压缩</button>
        </div>
        
        <div class="quality-slider-container" id="quality-control" style="display: none;">
            <label for="quality-slider">压缩质量: <span id="quality-value">80%</span></label>
            <input type="range" id="quality-slider" min="10" max="100" value="80" class="slider">
        </div>
        
        <div class="format-options">
            <button class="format-btn active" data-format="PNG">PNG</button>
            <button class="format-btn" data-format="JPG">JPG</button>
            <button class="format-btn" data-format="GIF">GIF</button>
            <button class="format-btn" data-format="WebP">WebP</button>
            <button class="format-btn" data-format="BMP">BMP</button>
            <button class="format-btn" data-format="AVIF">AVIF</button>
            <button class="format-btn" data-format="SVG">SVG</button>
        </div>
        
        <div class="dropzone" id="drop-area">
            <div class="dropzone-content">
                <div class="icon-container">
                    <i class="fas fa-file-image"></i>
                </div>
                <p>支持快速粘贴、拖动或选择文件</p>
                <input type="file" id="file-input" accept="image/*" multiple hidden>
                <button id="select-file-btn">选择文件</button>
            </div>
        </div>
        
        <div class="preview-container" id="preview-container" hidden>
            <h3>处理结果</h3>
            <div class="results-grid" id="results-grid"></div>
            <div class="actions">
                <button id="download-all-btn"><i class="fas fa-download"></i> 下载全部</button>
                <button id="clear-btn"><i class="fas fa-trash"></i> 清除</button>
            </div>
        </div>
    </div>

    <footer>
        <p>像素工坊   |   by carrey</p>
    </footer>

    <!-- 加载处理库 -->
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.0/dist/browser-image-compression.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webp-converter-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/avif.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
